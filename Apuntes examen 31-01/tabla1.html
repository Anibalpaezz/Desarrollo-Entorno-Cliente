<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica con JavaScript</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <button onclick="agregarFila()">Agregar Fila</button>

    <script>
        // Función para agregar una fila a la tabla
        function agregarFila() {
            // Obtener la referencia de la tabla
            var tabla = document.getElementById("miTabla");

            // Crear una fila
            var fila = document.createElement("tr");

            // Crear celdas y agregar contenido (puedes personalizar esto)
            for (var j = 0; j < 3; j++) {
                var celda = document.createElement("td");
                celda.textContent = "Nueva Fila " + (tabla.rows.length + 1) + ", Columna " + (j + 1);
                fila.appendChild(celda);
            }

            // Agregar la fila a la tabla
            tabla.appendChild(fila);
        }

        // Función para generar la tabla inicialmente
        function generarTabla() {
            // Obtener la referencia del elemento body
            var body = document.body;

            // Crear un elemento table y un elemento tbody
            var tabla = document.createElement("table");
            tabla.setAttribute("id", "miTabla"); // Agregar un ID a la tabla

            var tbody = document.createElement("tbody");

            // Crear filas y celdas
            for (var i = 0; i < 3; i++) {
                // Crear una fila
                var fila = document.createElement("tr");

                for (var j = 0; j < 3; j++) {
                    // Crear una celda
                    var celda = document.createElement("td");

                    // Agregar algún contenido a la celda (puedes personalizar esto)
                    celda.textContent = "Fila " + (i + 1) + ", Columna " + (j + 1);

                    // Agregar la celda a la fila
                    fila.appendChild(celda);
                }

                // Agregar la fila al tbody
                tbody.appendChild(fila);
            }

            // Agregar el tbody a la tabla
            tabla.appendChild(tbody);

            // Agregar la tabla al body
            body.appendChild(tabla);
        }

        // Llamar a la función para generar la tabla al cargar la página
        window.onload = generarTabla;
    </script>

</body>

</html>

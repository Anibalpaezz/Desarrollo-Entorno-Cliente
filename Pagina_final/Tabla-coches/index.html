<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Editable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h2>Tabla Editable</h2>

    <table id="tabla-datos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Categoría</th>
                <th>Matrícula</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Precio por hora</th>
                <th>Plazas</th>
                <th>Extras</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js/script.js"></script>
</body>

</html>

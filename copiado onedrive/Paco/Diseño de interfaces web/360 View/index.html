<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/bst-css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="/Logo/favicon logo.png" type="image/x-icon">
    <title>360</title>
</head>

<body>
    <div class="content-container">
        <div class="img-container">
            <a href="#" onClick="document.getElementById('modal-wrapper').style.display='block'"><img
                    src="images/CAR.png"></a>
        </div>
    </div>
    <div id="modal-wrapper" class="modal">
        <div class="center">
            <span onClick="document.getElementById('modal-wrapper').style.display='none'" class="close">&times;</span>
            <div class="rotation">
                <div class="center">
                    <span id="prev-button" class="arrow-button" style="left: 0;">&lt;</span>
                    <img src="images/360/2.png"><img src="images/360/3.png"><img src="images/360/4.png"><img src="images/360/5.png">
                    <img src="images/360/6.png"><img src="images/360/7.png"><img src="images/360/8.png"><img src="images/360/9.png">
                    <img src="images/360/10.png"><img src="images/360/11.png"><img src="images/360/12.png"><img src="images/360/13.png">
                    <img src="images/360/14.png"><img src="images/360/15.png"><img src="images/360/16.png"><img src="images/360/17.png">
                    <img src="images/360/18.png"><img src="images/360/19.png"><img src="images/360/20.png"><img src="images/360/21.png">
                    <img src="images/360/22.png"><img src="images/360/23.png"><img src="images/360/24.png"><img src="images/360/25.png">
                    <img src="images/360/26.png"><img src="images/360/27.png"><img src="images/360/28.png"><img src="images/360/29.png">
                    <img src="images/360/30.png"><img src="images/360/31.png"><img src="images/360/32.png"><img src="images/360/33.png">
                    <img src="images/360/34.png"><img src="images/360/35.png"><img src="images/360/36.png"><img src="images/360/37.png">
                    <img src="images/360/38.png"><img src="images/360/39.png"><img src="images/360/40.png"><img src="images/360/41.png">
                    <img src="images/360/42.png"><img src="images/360/43.png"><img src="images/360/44.png"><img src="images/360/45.png">
                    <span id="next-button" class="arrow-button" style="right: 0;">&gt;</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/bst-js/bootstrap.bundle.js"></script>
    <script src="codigos.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/estilos.css">
    <script src="https://kit.fontawesome.com/1fc2f73a0d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Selecciona tipo de dato</span>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="input-box">
            <input type="text" id="textInput" placeholder="Enter your text">
            <div class="button-container">
                <button class="confirm-btn">Confirmar</button>
                <button class="clear-btn">Borrar</button>
            </div>
        </div>
        <ul class="options">
            <li class="option">
                <i class="fa-solid fa-id-card"></i>
                <span class="option-text">DNI</span>
            </li>
            <li class="option">
                <i class="fa-solid fa-envelope"></i>
                <span class="option-text" onclick="">Email</span>
            </li>
            <li class="option">
                <i class="fa-solid fa-phone"></i>
                <span class="option-text">Telefono</span>
            </li>
            <li class="option">
                <i class="fa-solid fa-passport"></i>
                <span class="option-text">Pasaporte</span>
            </li>
            <li class="option">
                <i class="fa-solid fa-id-card"></i>
                <span class="option-text">NIF</span>
            </li>
            <li class="option">
                <i class="fa-solid fa-location-crosshairs"></i>
                <span class="option-text">Codigo postal</span>
            </li>
        </ul>
    </div>

    <script src="/codigos/codigos.js"></script>

</body>

</html>

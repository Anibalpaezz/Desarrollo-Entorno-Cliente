<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/estilos/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>

<body>
    <script src="/bootstrap/script/bootstrap.min.js"></script>

    <div class="form-container">
        <header class="h2">Validacion</header>
        <form class="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Apellido</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Email</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="ejemplo@ejemplo.ejemplo">
            </div>
            <!-- <div class="form-group">
                <label for="inputAddress2"></label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div> -->
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="input-city">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCity">CP</label>
                    <input type="text" class="form-control" id="input-zip">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">Identificacion</label>
                    <select id="documento" class="form-control">
                        <option>Documento</option>
                        <option>DNI</option>
                        <option>NIF</option>
                        <option>Pasaporte</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">Nº Documento</label>
                    <input type="text" class="form-control" id="documento2" placeholder="Nº Documento">
                </div>
            </div>
            <!-- <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div> -->
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Confirmar</button>
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
    <script src="codigos.js"></script>
</body>

</html>

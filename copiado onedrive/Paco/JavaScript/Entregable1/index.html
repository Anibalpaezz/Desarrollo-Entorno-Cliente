<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Encuesta</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Encuesta</h2>
        <form id="encuestaForm">
            <div class="form-group">
                <label for="numRows">Número de Filas:</label>
                <input type="number" class="form-control" id="numRows" min="1" placeholder="Número de Filas" required>
            </div>
            <div class="form-group">
                <label for="numCols">Número de Columnas:</label>
                <input type="number" class="form-control" id="numCols" min="1" placeholder="Número de Columnas" required>
            </div>
            <div class="form-group">
                <label for="periodicoLeido">Periódico Leído:</label>
                <input type="text" class="form-control" placeholder="Nombre del periódico" id="periodicoLeido" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" value="Masculino" required> Masculino
                <input type="radio" name="sexo" value="Femenino" required> Femenino
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad" min="16" max="99" placeholder="Min 16 max 99" required>
            </div>
            <button type="button" class="btn btn-success" id="agregarEncuesta">Añadir datos</button>
            <button type="button" class="btn btn-success" id="generarTabla">Generar Tabla</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2></h2>
        <div id="totales"></div>
    </div>

    <div class="container mt-5">
        <h2></h2>
        <div id="resultados"></div>
    </div>

    

    <script src="script.js"></script>
</body>

</html>
